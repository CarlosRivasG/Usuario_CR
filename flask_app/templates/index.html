<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" >
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet">


    <title></title>
</head>
<body>
    <h1 class="text-center">Here are our users!!!</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>updated At</th>
                <th>Operaciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in list_users%}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td>{{ user.updated_at }}</td>
                <td>  
                    <a class="btn btn-outline-primary btn-sm" href="/users/detalle/{{user.id}}"><i class="fa fa-database" aria-hidden="true"></i> </a>  
                    <a class="btn btn-outline-danger btn-sm" href="/user/eliminar/{{user.id}}"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/user/new" class="btn btn-primary">Add a User</a>
    
    
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
